            <h1>Conact me</h1>
            <form>
                <div class="mb-3">
                  <label for="client" class="form-label">Name</label>
                  <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                </div> 
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>

                </div> 

                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>

                <div class="mb-3">
                  <label for="enquery" class="form-label">Enquery</label>
                  <textarea  name ="text" class="form-control" id="enquery" aria-describedby="emailHelp"> </textarea>
                </div>
